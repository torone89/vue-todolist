<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Francesco Tovani">
  <meta name="description" content="Lista oggetti VueJs">
  <title>Vue Todolist</title>


  <!-- FRAME WORK ESTERNI -->
  <!-- BOOTSTRAP -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- STILE DI QUESTA PAGINA -->


  <link rel="stylesheet" href="css/style.css">


  <!-- FONT -->

  <!-- FONTAWENSOME-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- VUEJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>



</head>

<body>

  <div id="root">
    <!-- Intestazione -->
    <header>
      <h1 class="fw-bold text-center my-3">La mia lista</h1>
    </header>
    <!-- Contenuto Principale -->
    <div class="w-50 mx-auto">
      <ul class="list-group my-2">
        <!-- // MILESTONE 1
// Stampare all'interno di una lista, un item per ogni todo.
// Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato. -->
        <li class="list-group-item justify-content-between d-flex"
          :class="{'text-decoration-line-through': task.done == true}" v-for="(task, index) in tasks">
          {{task.text}}


          <!-- // MILESTONE 2
// Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, 
// il todo viene rimosso dalla lista. -->
          <button type="button" class="btn-close" @click="removeTask(index)"></button>

        </li>
      </ul>

      <!-- 
      // Bonus:
      // 1- oltre al click sul pulsante, intercettare anche il tasto ENTER per aggiungere il 
      // todo alla lista -->
      <div class="mt-3 input-group">
        <input v-model.trim="nuovaTask" type="text" class="form-control" placeholder="Aggiungi all Lista"
          @keyUp.enter="addTask(nuovaTask)">

        <button class="btn btn-success" @click="addTask(nuovaTask)">Aggiungi</button>
      </div>

    </div>

  </div>
  <!-- INSERISCO FOGLIO JAVASCRIPT -->
  <script src="js/script.js"></script>

</body>

</html>
